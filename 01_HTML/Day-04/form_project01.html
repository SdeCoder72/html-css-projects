<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <a href="index.html">Basic form structure</a><br>
    <a href="form_project01.html">Form Project 1</a><br>
    <a href="form_project02.html">Form Project 2</a><br><br>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <form action="">
        <h2>Personal Details</h2>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" placeholder="e.g.Aakash" required>

        <br><br>
        
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Shah">

        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <label>Gender: </label><br>
        
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        <br><br>

        <label for="file">Upload Your Photo: </label><br>
        <input type="file" name="file" id="file">

        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" placeholder="xyx@example.com">

        <br><br>

        <label for="phone">Phone no.: </label>
        <input type="tel" name="phone" id="phone" placeholder="e.g. 9846474723">

        <br><br>

        <label for="Address">Mailing Address: </label>
        <br>
        <textarea name="Address" id="Address" rows="10" cols="40" placeholder="Street Address, City, State, ZIP Code."></textarea>

        <hr>

        <h2>Academic Information</h2>
         
        <label for="course">Select Your Course:</label><br>

        <select name="course" id="course">
            <option value="choose-a-course">--Choose a course--</option>
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>

        <br><br>

        <label>Extracurricular Activites: </label><br>

        <input type="checkbox" name="interest" id="Sports" value="Sports">
        <label for="Sports">Sports</label>
        
        <br>

        <input type="checkbox" name="interest" id="Music" value="Music">
        <label for="Music">Music</label>
        
        <br>

        <input type="checkbox" name="interest" id="Technology" value="Technology">
        <label for="Technology">Technology</label>
        
        
        <br>

        <input type="checkbox" name="interest" id="voluntering" value="voluntering">
        <label for="voluntering">Voluntering</label>
        

        <br><br>

        <hr>

        <h2>Create Your account</h2>
         
        <label for="pass">Create Password</label>
        <input type="password" name="password" id="pass">

        <br><br>

        <label for="securQues">Security Question: </label>
        <select name="securit-yquestion" id="securQues">
            <option value="pet">What is your first pet's name?</option>
            <option value="friend">What is the name of your childhood bestfriend?</option>
            <option value="school">What is the name of your primary school?</option>
        </select>


        <br><br>

        <label for="secu">Security answer</label>
        <input type="text" name="Security" id="secu">

        <br><br>
        <input type="checkbox" name="agreement" id="agree">
        <label for="agree">I agree to the Terms and Conditions.</label>

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>


    </form>

    <br><br>
    <a href="../index.html"><button>Go to Main Menu</button></a>
    <br><br>


</body>
</html>
