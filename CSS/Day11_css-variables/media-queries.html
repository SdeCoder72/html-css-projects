<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(236, 231, 231);
        }
        
        .container {
            display: flex;
            gap: 10px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;


        }
        @media screen and (max-width: 600px)  {
            body {
                background-color: yellow;
            }
            .container {
                flex-wrap: wrap;
            }
            .box {
                background-color: purple;
            }
        }
        /* orientation: landscape - css styling applied only when viewport width is greater than height */
        @media screen and (orientation: landscape) {
            .container {
                border: 3px solid black;
            }
        }
         /* orientation: portrait - css styling applied only when viewport width is smaller than height */
        @media screen and (orientation: portrait) {
            .container {
                border: 3px solid powderblue;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
